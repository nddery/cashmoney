<div>
  <div class="modal-header">
      <h3>I'm a modal!</h3>
  </div>
  <div class="modal-body">
      <ul>
          <li ng-repeat="item in items">
              <a ng-click="selected.item = item">{{ item }}</a>
          </li>
      </ul>
      Selected: <b>{{ player }}</b>
  </div>
  <div class="modal-footer">
      <button class="btn btn-primary" ng-click="close()">Close</button>
  </div>
</div>
