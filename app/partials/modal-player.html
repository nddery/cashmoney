<div id="modal-container">
  <div class="modal-header">
    <h3>{{player.player}} <br /><small>{{position}} - {{team}}</small></h3>
    <button class="btn btn-warning" ng-click="close()">Close</button>
  </div>

  <div id="modal-graph" class="modal-body">
    <bullet-chart data="data"></bullet-chart>
  </div>
</div>
