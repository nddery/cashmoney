<div ng-controller="AutocompletePlayersCtrl">
  <angucomplete
        id="players-list"
        placeholder="Type to search"
        pause="100"
        selectedobject="selectedPlayer"
        localdata="players"
        searchfields="player"
        descriptionfield="team"
        titlefield="player"
        minlength="2"
        inputclass="form-control form-control-small" />
</div>
