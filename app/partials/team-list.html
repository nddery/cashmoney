<div ng-controller="TeamListCtrl" ng-class="{'disabled': !enabled}">
  <button class="team-toggle"
          ng-disabled="!enabled"
          ng-click="toggleAllTeams()">Toggle All</button>

  <ul>
    <li ng-repeat="team in teams"
        ng-click="update(team)"
        ng-class="{'active': team.active}"
        class="logo logo-{{team.name}}">
      <span class="backdrop">&nbsp;</span>
    </li>
  </ul>
</div>
